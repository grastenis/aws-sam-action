name: 'AWS SAM GitHub Actions [python3.8]'
description: 'Runs AWS-SAM via GitHub Actions.'
author: 'youyo <1003ni2@gmail.com>'
branding:
  icon: 'terminal'
  color: 'yellow'
inputs:
  sam_version:
    description: 'AWS SAM version to install.'
    default: 'latest'
  sam_command:
    description: 'AWS SAM subcommand to execute.'
    required: true
  sam_working_dir:
    description: 'AWS SAM working directory.'
    required: false
  actions_comment:
    description: 'Whether or not to comment on pull requests.'
    default: false
runs:
  using: 'docker'
  image: './Dockerfile'
